<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>有效的括号</title>
</head>
<div>
  <p>假设你正在爬楼梯。需要 n 阶你才能到达楼顶。</p>
  <p>每次你可以爬 1 或 2 个台阶。你有多少种不同的方法可以爬到楼顶呢？</p>
  <p>注意：给定 n 是一个正整数。</p>
</div>
<script>
/**
 * @param {number} n
 * @return {number}
 */
var climbStairs = function(n) {
  if(n===1){
    return 1
  }
  var arr = []
  arr[1] = 1
  arr[2] = 2
  for (var i = 3; i <= n; i++) {
    arr[i] = arr[i-1] + arr[i-2]
  }
  return arr[n]
};
climbStairs(2)
climbStairs(3)
climbStairs(4)
climbStairs(5)
climbStairs(6)

</script>

</body>
</html>
