<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>有效的括号</title>
</head>
<script>
var removeElement = function(nums, val) {
    for (var i = 0; i < nums.length; i++) {
      if(nums[i] === val){
        nums.splice(i,1)
        i--
      }
    }
    return nums
};
console.log(removeElement([3,2,2,3],3))
console.log(removeElement([0,1,2,2,3,0,4,2],2))


</script>

</body>
</html>
